<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Adicione isso no cabeçalho (head) do seu arquivo HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.min.js"></script>

    <title>Calculadora Avançada</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="input" readonly>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
        
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
        
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
        
            <button>0</button>
            <button class="double">.</button>
            <button class="operator">+</button>
            <button class="equals">=</button>
        
            <button class="triple">sin</button>
            <button class="triple">cos</button>
            <button class="triple">tan</button>
            <button class="triple">^</button>
        
            <button class="triple">√</button>
            <button class="triple">log</button>
            <button class="triple">!</button>
            <button class="clear">C</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
